
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dating Game – Profiles</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { margin-top: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; background: #f3f4f6; }
    .meta { font-size: 14px; margin-top: 6px; color: #374151; }
    .filename { color: #6b7280; font-size: 12px; word-break: break-all; }
    .note { background: #ffffcc; border: 1px solid #e5e7eb; padding: 10px; border-radius: 8px; margin-bottom: 16px; }
    code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Dating Game – Profiles</h1>
  <div class="note">
    <p>Place your images in <code>images/profiles/</code> and name them exactly like the filenames shown below (e.g., <code>001-HighVibeHealer.jpg</code>). If an image is missing, the placeholder will show.</p>
  </div>
  <div id="grid" class="grid"></div>

  <script>
    async function main() {
      const res = await fetch('data/profiles.json');
      const profiles = await res.json();
      const grid = document.getElementById('grid');
      for (const p of profiles) {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.handle;
        img.onerror = () => { img.src = 'images/profiles/000-placeholder.png'; };
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = `${p.id}. ${p.handle}`;
        const fn = document.createElement('div');
        fn.className = 'filename';
        fn.textContent = p.img;
        card.appendChild(img);
        card.appendChild(meta);
        card.appendChild(fn);
        grid.appendChild(card);
      }
    }
    main();
  </script>
</body>
</html>
